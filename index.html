<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Student App</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 8px; margin: 10px; display: block; }
    #status { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üîê Admin Login</h2>
  <input type="text" id="username" placeholder="Enter username" />
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="login()">Login</button>
  <p id="status"></p>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "admin" && pass === "admin123") {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html"; // ‚úÖ Redirect to dashboard
      } else {
        document.getElementById("status").innerText = "‚ùå Invalid username or password";
      }
    }
  </script>
</body>
</html>
