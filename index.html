<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Student App</title>
  <style>
    body { font-family: Arial, padding: 20px; }
    h2 { color: #2c3e50; }
    input, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f0f0f0; }
    #registerStatus { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2 id="formTitle">ğŸ“¥ Register Student</h2>
  <input type="text" id="name" placeholder="Enter Name">
  <input type="text" id="roll" placeholder="Enter Roll Number">
  <button onclick="submitForm()">Register</button>
  <button onclick="cancelEdit()" id="cancelBtn" style="display: none;">Cancel Edit</button>
  <p id="registerStatus"></p>

  <h2>ğŸ“‹ Registered Students</h2>
  <table id="studentTable">
    <tr>
      <th>Name</th>
      <th>Roll Number</th>
      <th>Registered At</th>
      <th>Action</th>
    </tr>
  </table>

  <script>
    const apiBase = "https://principal-student-2.onrender.com";

    let isEditMode = false;
    let oldRollValue = "";

    function fetchStudents() {
      fetch(`${apiBase}/students`)
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("studentTable");
          table.innerHTML = "<tr><th>Name</th><th>Roll Number</th><th>Registered At</th><th>Action</th></tr>";
          data.forEach(student => {
            const row = table.insertRow();
            row.innerHTML = `
              <td>${student.name}</td>
              <td>${student.roll}</td>
              <td>${student.timestamp || "-"}</td>
              <td>
                <button onclick="editStudent('${student.name}', '${student.roll}')">âœï¸ Edit</button>
                <button onclick="deleteStudent('${student.roll}')">ğŸ—‘ï¸ Delete</button>
              </td>
            `;
          });
        });
    }

    function submitForm() {
      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();

      if (!name || !roll) {
        document.getElementById("registerStatus").innerText = "âš ï¸ Please enter both name and roll number.";
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("roll", roll);

      if (isEditMode) {
        // Update mode
        formData.append("old_roll", oldRollValue);
        formData.append("new_name", name);
        formData.append("new_roll", roll);

        fetch(`${apiBase}/update`, {
          method: "PUT",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("registerStatus").innerText = data.message || data.error;
          resetForm();
          fetchStudents();
        });
      } else {
        // Register mode
        fetch(`${apiBase}/register`, {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("registerStatus").innerText = data.message || data.error;
          fetchStudents();
          resetForm();
        });
      }
    }

    function editStudent(name, roll) {
      isEditMode = true;
      oldRollValue = roll;

      document.getElementById("name").value = name;
      document.getElementById("roll").value = roll;
      document.querySelector("button[onclick='submitForm()']").innerText = "Update";
      document.getElementById("formTitle").innerText = "âœï¸ Edit Student";
      document.getElementById("cancelBtn").style.display = "inline-block";
    }

    function cancelEdit() {
      resetForm();
    }

    function resetForm() {
      isEditMode = false;
      oldRollValue = "";
      document.getElementById("name").value = "";
      document.getElementById("roll").value = "";
      document.querySelector("button[onclick='submitForm()']").innerText = "Register";
      document.getElementById("formTitle").innerText = "ğŸ“¥ Register Student";
      document.getElementById("cancelBtn").style.display = "none";
    }

    function deleteStudent(roll) {
      if (!confirm("Are you sure you want to delete this student?")) return;

      fetch(`${apiBase}/delete/${roll}`, {
        method: "DELETE"
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || data.error);
        fetchStudents();
      });
    }

    window.onload = fetchStudents;
  </script>

</body>
</html>
